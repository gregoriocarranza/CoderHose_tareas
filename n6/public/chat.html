<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="./socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items:flex-end; padding: 2rem;"><a href="/"
            class="btn btn-outline-primary">Ir a la bibloteca</a>
    </div>
    <div class="row align-items-start">
        <div class="col-6 col-sm-3">
            <form onsubmit="return EnviarMensaje()" class="form">

                <label for="Emisor">Nombre</label>
                <input class="form-control" type="text" name="Emisor" id="Emisor" placeholder="Ingrese su Nombre">

                <label for="Email">Email</label>
                <input class="form-control" type="text" name="Email" id="Email" placeholder="Ingrese su Email">

                <label for="Mensaje">Mensaje</label>
                <textarea class="form-control" name="Mensaje" id="Mensaje" cols="30" rows="10"
                    placeholder="Ingrese un Mensaje"></textarea>

                <input class="Send_btn_biblio" id="Send_btn_biblio" type="submit" value="Ingresar">

            </form>
        </div>
        <div class="col">
            <h2 class="Titulo" style="color: cadetblue; text-align: center;">Chat</h2>
            <table class="table" id="Chat"></table>
        </div>

    </div>

</body>
<script src="./assets/js/websocket_chat.js"></script>    
<style>
    .form {
        background-color: gainsboro;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        padding: 1rem;
        width: 20rem;
        margin: auto;

    }

    .Send_btn {
        width: 25rem;
        margin: auto;
    }
</style>

</html>
